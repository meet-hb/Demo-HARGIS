<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Flipbook</title>

    <!-- PageFlip CSS -->
    <link rel="stylesheet" href="https://unpkg.com/page-flip/dist/page-flip.css">

    <style>
        body {
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #book {
            width: 700px;
            height: 450px;
        }

        .page {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: bold;
            background: white;
        }
    </style>
</head>

<body>

    <div id="book"></div>

    <!-- PageFlip JS -->
    <script src="https://unpkg.com/page-flip/dist/page-flip.browser.min.js"></script>

    <script>
        const flipbook = new PageFlip(document.getElementById("book"), {
            width: 350,          // page width
            height: 450,         // page height
            size: "stretch",
            minWidth: 300,
            maxWidth: 1000,
            showCover: true,
            mobileScrollSupport: true,
        });

        flipbook.loadFromHTML([
            `<div class="page">Cover Page</div>`,
            `<div class="page">Page 1</div>`,
            `<div class="page">Page 2</div>`,
            `<div class="page">Page 3</div>`,
            `<div class="page">Last Page</div>`
        ]);
    </script>

</body>

</html>
